<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome - Escritor</title>
    <style>
        /* CORES */
        :root {
            --fundo-escuro: #1a1a1a;
            --fundo-claro: #f5f5f5;
            --texto-escuro: #333;
            --texto-claro: #fff;
            --destaque: #8B0000; /* Vermelho vinho */
        }

        body {
            font-family: 'Georgia', serif;
            background: var(--fundo-escuro);
            color: var(--texto-claro);
            transition: background 0.5s;
            margin: 0;
            padding: 0;
        }

        /* CABEÃ‡ALHO */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            border-right: 3px solid var(--destaque);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(20), blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: var(--destaque) }
        }

        /* LIVROS */
        .livros {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .livro {
            width: 200px;
            height: 300px;
            background: #333;
            border-radius: 5px;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .livro:hover {
            transform: translateY(-10px) rotate(2deg);
        }

        /* BOTÃƒO DE TEMA */
        .tema-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--destaque);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- BOTÃƒO DE TEMA CLARO/ESCURO -->
    <button class="tema-btn">ðŸŒ“</button>

    <!-- CABEÃ‡ALHO -->
    <section class="hero">
        <h1>Seu Nome</h1>
        <p>Escritor | Poeta | Contista</p>
    </section>

    <!-- SEÃ‡ÃƒO DE LIVROS -->
    <section class="livros">
        <div class="livro" style="background: url('capa1.jpg') center/cover;"></div>
        <div class="livro" style="background: url('capa2.jpg') center/cover;"></div>
        <div class="livro" style="background: url('capa3.jpg') center/cover;"></div>
    </section>

    <script>
        // TEMA CLARO/ESCURO
        const temaBtn = document.querySelector('.tema-btn');
        temaBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === 'rgb(245, 245, 245)' 
                ? '#1a1a1a' : '#f5f5f5';
            
            document.body.style.color = 
                document.body.style.color === 'rgb(51, 51, 51)' 
                ? '#fff' : '#333';
        });

        // EFEITO NOS LIVROS (OPCIONAL)
        document.querySelectorAll('.livro').forEach(livro => {
            livro.addEventListener('mousemove', (e) => {
                const x = e.offsetX;
                const y = e.offsetY;
                livro.style.transform = `translateY(-10px) rotate(${x/50}deg)`;
            });
            
            livro.addEventListener('mouseleave', () => {
                livro.style.transform = 'translateY(0) rotate(0)';
            });
        });
    </script>
</body>
</html>
